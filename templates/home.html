<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    h1 {
      color: rgb(0, 0, 0);
      text-align: center;
    }

    .warning {
      color: red;
      font-weight: bold;
      text-align: center;
    }

    .card {
      margin-left: 410px;
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      margin-left: 500px;
      color: rgb(241, 239, 240);
    }

    .container {
      background: #fffbfe;
      font-weight: bold;
      padding-bottom: 10px;
      border-radius: 15px;
    }
  </style>

  <body style="background:#BCBBB8">
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Crop Recommendation System Using Machine Learning</a>
      </div>
    </nav>

    <div class="container my-3 mt-3">
      <h1 class="text-success"><span class="text-success">ðŸŒ±</span>Crop Recommendation System<span class="text-success">ðŸŒ±</span></h1>

      <!--      adding form-->
      <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <div class="row">
          <div class="col-md-4">
            <label class="form-label">Nitrogen (N)</label>
            <input class="form-control" type="number" name="N" placeholder="Enter your Nitrogen value"  />
          </div>

          <div class="col-md-4">
            <label class="form-label">Phosphorus (P)</label>
            <input class="form-control" type="number" name="P" placeholder="Enter your Phosphorus value"   />
          </div>

          <div class="col-md-4">
            <label class="form-label">Potassium (K)</label>
            <input class="form-control" type="number" name="K" placeholder="Enter your Potassium value" min="0"  />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label class="form-label">Temperature (Â°C)</label>
            <input class="form-control" type="number" step="0.01" name="temperature" placeholder="Enter Temperature in Â°C"  />
          </div>

          <div class="col-md-4">
            <label class="form-label">Humidity (%)</label>
            <input class="form-control" type="number" step="0.01" name="humidity" placeholder="Enter Humidity in %"  />
          </div>

          <div class="col-md-4">
            <label class="form-label">pH</label>
            <input class="form-control" type="number" step="0.01" name="ph" placeholder="Enter pH value"   />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label class="form-label">Rainfall (mm)</label>
            <input class="form-control" type="number" step="0.01" name="rainfall" placeholder="Enter Rainfall in mm"  />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
          </div>
        </div>
      </form>

      <div class="card bg-dark" style="width: 18rem;">
        <img src="{{ url_for('static', filename='crop.png') }}" style="width: 70px; height: 70px;" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Recommendation:</h5>
          <p class="card-text">{{ result }} </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
